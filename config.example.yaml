stack:
  cloud:
    - azure
    - aws
    - gcp

  languages:
    - python
    - javascript
    - typescript
    - powershell
    - go

  packages:
    npm:
      - axios
      - react
      - lodash
      - express
    pip:
      - requests
      - django
      - flask
      - pydantic
      - azure-identity
    go:
      - gin
      - cobra

  services:
    - entra-id
    - intune
    - azure-sentinel
    - kubernetes
    - docker
    - postgresql
    - redis

  keywords:
    - kerberos
    - ntlm
    - active directory
    - oauth
    - saml

notifications:
  slack:
    webhook_url: "${SLACK_WEBHOOK_URL}"
  discord:
    webhook_url: "${DISCORD_WEBHOOK_URL}"

feeds:
  nvd: true # set false to disable
  github: true # set false to disable
  msrc: true # set false to disable
  cisa:
    enabled: true # set false to disable
  osv:
    enabled: true # set false to disable
  hackernews:
    enabled: true # set false to disable
    max_terms: 6
  rss:
    - name: "Microsoft Security Response Center"
      url: "https://msrc.microsoft.com/blog/rss/"
    - name: "Microsoft Security Blog"
      url: "https://www.microsoft.com/security/blog/feed/"
    - name: "AWS Security Blog"
      url: "https://aws.amazon.com/security/security-bulletins/feed/"
    - name: "Azure Security Blog"
      url: "https://azure.microsoft.com/en-us/blog/topics/security/feed/"
    - name: "Google Security Blog"
      url: "https://security.googleblog.com/feeds/posts/default?alt=rss"
    - name: "Project Zero"
      url: "https://googleprojectzero.blogspot.com/feeds/posts/default?alt=rss"
    - name: "CISA Alerts"
      url: "https://www.cisa.gov/uscert/ncas/alerts.xml"
    - name: "CISA Tips"
      url: "https://www.cisa.gov/uscert/ncas/tips.xml"
    - name: "Ubuntu Security Notices"
      url: "https://ubuntu.com/security/notices/rss.xml"
    - name: "Debian Security Advisories"
      url: "https://www.debian.org/security/dsa.en.rss"

settings:
  poll_interval_minutes: 15
  state_file: "./state.json"
  include_low_severity: false
  max_results_per_feed: 200
  request_timeout_seconds: 20
  user_agent: "signl/0.1"
  max_notifications_per_run: 25
  min_cvss_score: 7.0
