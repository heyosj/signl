version: 1

stack:
  cloud:
    - azure
    - aws
    - gcp

  languages:
    - python
    - javascript
    - typescript
    - powershell
    - go

  packages:
    npm:
      - axios
      - react
      - lodash
      - express
    pip:
      - requests
      - django
      - flask
      - pydantic
      - azure-identity
    go:
      - gin
      - cobra

  services:
    - entra-id
    - intune
    - azure-sentinel
    - kubernetes
    - docker
    - postgresql
    - redis

  keywords:
    - kerberos
    - ntlm
    - active directory
    - oauth
    - saml

notifications:
  discord:
    webhook_url: "${DISCORD_WEBHOOK_URL}"

settings:
  poll_interval_minutes: 15
  state_file: "./state.json"
  include_low_severity: false
  max_results_per_feed: 200
  request_timeout_seconds: 20
  user_agent: "security-stack-notifier/0.1"
